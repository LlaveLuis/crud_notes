{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login</title>
   <meta charset="UTF-8">
   <link rel="stylesheet"  href="{% static 'css/bootstrap-theme.min.css' %}">
   <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
   <div class='container'>
      <div class='row'>
         <div class='col-md-4 col-md-push-4'>
            {% if messages %}
            <div class="alert
                     {% if request.session.res == 'Err' %} alert-danger
                     {% else %} alert-success {% endif %}">
               {% for message in messages %}
                  {{ message }}
               {% endfor %}
            </div>
            {% endif %}
            <form id="form_main" method="POST" action="{% url 'home' %}">
               {% csrf_token %}
               <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username"
                         name="username" placeholder="Put your username here">
                  {{ form.username }}
               </div>
               <div class="form-group">
                  <label for="passwd">Password:</label>
                  <input type="password" class="form-control"
                         id="passwd" name="passwd" placeholder="Put your password here">
                  {{ form.passwd }}
               </div>
               <div class="checkbox">
                  <label><input type="checkbox" name="remember" id="remember">Remember me
                  </label>
               </div>
               <button type="submit" class="btn btn-default">L O G I N</button>
            </form>
         </div>
      </div>
   </div>
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
