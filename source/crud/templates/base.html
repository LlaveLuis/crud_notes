<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
   <meta charset="UTF-8">
   <title>Crud using Django | {% block title %}Main page{% endblock %}</title>
   <link rel="stylesheet"  href="{% static 'css/bootstrap-theme.min.css' %}">
   <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
   <div id="header">
      {% block header %}
      <nav class="navbar navbar-inverse">
         <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'list_posts' %}">Posts List</a>
            <a class="navbar-brand" href="{% url 'add_post' %}">New Post</a>
         </div>
      </nav>
      {% endblock %}
   </div>
   <div class="container">
      {% block content %}
      {% endblock %}
   </div>
   <footer class="footer">
      {% block footer %}{% endblock %}
   </footer>
   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
